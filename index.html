<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriBoost</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="container">
        <img src="assets/images/product.png" alt="NutriBoost Can" id="drink-can">
        <div id="logo">
            <!-- Your logo image or text goes here -->
            <img src="assets/images/logo.png" alt="NutriBoost Logo" style="width: 200px; height: auto;"> 
        </div>
        <div id="info-left">
            <!-- Information on the left side -->
            <p>Net Weight: 330ml</p>
            <p>Available in Stores Near You</p>
            
        </div>
        <div id="info-right">
            <!-- Information on the right side -->
            <p>Price: Rs.250</p>
            <p>Ingredients: King Coconut, Water</p>
        </div>
    </div>

    <div id="hashtags">
        <div>#BeNutri</div>
        <div id="name">Sachira Edirisinghe</div>
    </div>

    <img class="leaf left" src="assets/images/leaves-left.png" alt="Left Leaf">
    <img class="leaf right" src="assets/images/leaves-right.png" alt="Right Leaf">
